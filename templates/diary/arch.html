{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Rooms Intranet</title>
    <link rel="stylesheet" type="text/css" href="{% static 'diary/internal.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <header>
        <a href="/"><h1><img src="{% static 'diary/arlogo_white.png' %}">Assembly Rooms Diary</h1></a>
    </header>
    <nav>
	    <ul>
        {% if user.is_authenticated %}
            <li><img class="mark" src="/static/icons/stock_person.svg">{{ user.get_username }}
            <ul>
                <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
            </ul>
            </li>   
        {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        {% endif %}
		    <li><a href="/">Home</a></li>
		    <li><a href="/export">Publicity</a></li>
		    <li><a href="/regulars">Regulars</a></li>
		    <li><a href="/prov">All Possible</a></li>
	    </ul>
    </nav>    
    <div id="page_content">
	    {% block content %}
	    {% endblock %}
    </div>
</body>
